<!DOCTYPE html>
<html>

<head>

	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
	<title>CVS Bangers</title>
	<style type="text/css">

	body
	{
		background-color: #FFFF00;
		margin: 0px; 
		padding: 0px;
		font-family: Arial, Helvetica, sans-serif;
	}

	#content
	{
		text-align: center;
		margin-top: 50px;
	}

	#content iframe
	{
		padding-bottom: 20px;
	}

	#airhornButton
	{

		margin: auto; 
		left: 50%; 
		color: white; 
		background-color: red; 
		overflow: hidden; 
		width: 100px; 
		height: 100px; 
		border-radius: 50px;
	}

	#airhornButton span
	{
		position: relative;
		top: 41%;
		transform: translateY(-50%);
	}

	.fb-comments
	{
		margin-top:25px;
	}


	</style>

	<script type="text/javascript" src="assets/js/howler.js"></script>

	<script type="text/javascript">
		$(document).on("ready", function()
		{
			var airhorn = new Howl({
 				urls: ['assets/sounds/airhorn.mp3']
			})

			$("#airhornButton").on("mousedown", function()
			{
				airhorn.play();
			});
		});
	</script>

</head>

<body>
	<!-- Gross Facebook comment code. -->
	<div id="fb-root"></div>
	<script>(function(d, s, id) {
